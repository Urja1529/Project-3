<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cats VS Dogs</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet.markercluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">


  <!-- Timeline KnightLab -->
  <link title="timeline-styles" rel="stylesheet"
    href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
</head>

<body>

  <!-- The div that holds our map -->
  <div>
    <!-- Map content will be added here -->
    <div id="map" class="map">

    </div>
  </div>

  <!-- Additional sections for plots -->
  <div id="plota"  class="plota">
    <!-- Plot A content will be added here -->
  </div>

  <div id="plotb" class="plotb" >
  </div>
  <input type="button" value="Surprise Me!" id="refresh" class="buttonb" onclick="timeLine()">

    <!-- Plot B content will be added here -->
  </div>
<div class="barselect">
    <select name="highlight" id="highLight">
      <option value="true">HighLight Objects</option>
      <option value="false">Regular Objects</option>
      <option value="all" selected>All Objects</option>
    </select>
    <label for="from">From Year: </label>
    <input type="value" type="text" id="from" value="-1000">
    <label for="to">To Year: </label>
    <input type="value" type="text" id="to" value="2023">
    <input type="button" value="Search" onclick="rangeSearch()" >
  </div>
  <div id="plotc" class="plotc">
  </div>
  
  <div>
    <h1>Riddhi Mistry Plot C:</h1>
    <p>Timeline showcasing cat and dog art pieces based on the year they were made.</p>
    <a href="timeline.html">Click here to view Timeline:</a>
    <div id='timeline-embed' style="width: 600px; height: 600px;"></div>
  </div>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Leaflet.markercluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/plota.js"></script>
  <script type="text/javascript" src="js/plotb.js"></script>
  <script type="text/javascript" src="js/plotc.js"></script>
</body>

</html>
